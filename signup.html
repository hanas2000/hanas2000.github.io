<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    
    <!-- Main css -->
    <link rel="stylesheet" href="css/login-registration.css">
</head>
<body class="bg">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-4 col-md-3 col-sm-2 col-xs-12"></div>
            <div class="col-lg-4 col-md-6 col-sm-8 col-xs-12">
                <form class="form-container">
                    <h2 class="form-title">Sign Up</h2>
                    <div class="form-group">
                        <input type="email" class="form-control" id="exampleInputEmail" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="exampleInputPassword" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="exampleInputRepeatPassword" placeholder="Repeat password">
                    </div>
                    <button type="submit" class="btn btn-success btn-block">Sign up</button>
                    <div class="link">
                        <span>Already have an account? </span><a href="login.html" class="signup-link">Sign in</a>
                    </div>
                </form>
            </div>
            <div class="col-lg-4 col-md-3 col-sm-2 col-xs-12"></div>
        </div>
    </div>
</body>
</html>
