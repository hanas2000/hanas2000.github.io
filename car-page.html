<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Car rent</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    <link rel="stylesheet" href="css/car.css">

</head>
<body onload="onLoad()">
    <nav class="navbar navbar-expand-md bg-dark navbar-dark fixed-top">
        <a class="navbar-brand" href="#">Rentik</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#x" >
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="navbar-collapse collapse" id="x">
            <ul class="navbar-nav justify-content-right">
                <li class="nav-item">
                    <a class="nav-link" href="main-menu.html">Main menu</a>
                </li>
                <li class="nav-item user-page">
                    <a class="nav-link" href="user-page.html">User page</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="login.html">Sign In</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="signup.html">Sign Up</a>
                </li>
                <li class="nav-item log-out">
                    <a class="nav-link" onclick="logOut()" href="login.html">Log out</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="search-car">
        <h2 class="heading-find">Don`t lose the opportunity to use our car</h2>
        <div class="row">
            <div class="image col-md-6 col-xs-12">
                <img src="images/handshake.png" class="photo handshake" alt="handshake-photo">
            </div>
            <div class="search col-md-6 col-xs-12">
                <form class="form-container" onsubmit="return false;">
                    <div class="form-group">
                        <input type="text" id="pick-up-place" name="pick-up-place" class="form-control" placeholder="Pick up">
                    </div>
                    <div class="form-group">
                        <input type="text" id="drop-off-place" name="drop-off-place" class="form-control" placeholder="Drop off">
                    </div>
                    <div class="form-group">
                        <input type="date" id="pick-up-time" name="pick-up-time" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="date" id="drop-off-time" name="drop-off-time" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-success btn-block rent" onclick="searchCar()">SEARCH CAR</button>
                    <p id="fields-empty">All fields must be filled in.</p>
                </form>
            </div>
        </div>
    </div>

<div id="hello">
</div>
    <footer class="bg-dark navbar-dark">
        <div class="container-fluid">
            <ul class="footer_nav">
                <li><a href="#">About</a></li>
                <li><a href="#">Privacy policy</a></li>
                <li><a href="#">FAQ</a></li>
            </ul>
            <p>&copy; All rights reserved</p>
        </div>
    </footer>
    <!-- JS -->
    <script src="./js/car-page.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
